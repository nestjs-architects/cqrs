name: nestjs-architects/cqrs PR workflow

on: pull_request

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: lint
        run: npm run lint